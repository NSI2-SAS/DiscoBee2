<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoBee by ByteHive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 0;
            background-color: #f0f0f0;
            width: 800px;
        }
        .top-bar {
            background-color: #333;
            color: white;
            text-align: left;
            padding: 10px 20px;
            font-size: 18px;
        }
        .content {
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        #sourceList {
            list-style-type: none;
            padding: 0;
        }
        #sourceList li {
            background-color: #fff;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #refreshButton, #searchInput {
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
        }
        #refreshButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #refreshButton:hover {
            background-color: #45a049;
        }
        #searchInput {
            width: 200px;
        }
        .instance-group {
            margin-bottom: 20px;
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
        }
        .subnet-group {
            margin-bottom: 20px;
            background-color: #d5d5d5;
            padding: 10px;
            border-radius: 5px;
        }
        .subnet-header {
            cursor: pointer;
            margin: 0;
        }
        .toggle-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-right: 5px;
        }
        .copy-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        ul{
            list-style: none!important;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        DiscoBee by Bytehive - v0.1 (upgraded by NSI2 Consulting SAS - Apache license)
    </div>
    <div class="content">
        <h1>NDI Sources</h1>
        <input type="text" id="searchInput" placeholder="Search sources...">
        <button id="refreshButton">Refresh Sources</button>
        <div id="sourceList"></div>
    </div>

    <script>
        const sourceList = document.getElementById('sourceList');
        const refreshButton = document.getElementById('refreshButton');
        const searchInput = document.getElementById('searchInput');
        let subnetState = JSON.parse(localStorage.getItem('subnetState')) || {};

        async function fetchSources() {
            try {
                const response = await fetch('/api/sources');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const sources = await response.json();
                displaySources(sources);
                filterSources();
            } catch (error) {
                console.error('Error fetching sources:', error);
                sourceList.innerHTML = '<p>Failed to fetch NDI sources</p>';
            }
        }

        function displaySources(sources) {
            sourceList.innerHTML = '';
            const subnets = groupBySubnet(sources);

            for (const [subnet, hosts] of Object.entries(subnets)) {
                const subnetDiv = document.createElement('div');
                subnetDiv.className = 'subnet-group';

                const header = document.createElement('h2');
                header.className = 'subnet-header';

                const expanded = subnetState[subnet];

                const toggleButton = document.createElement('button');
                toggleButton.className = 'toggle-button';
                toggleButton.textContent = expanded ? '▼' : '►';
                header.appendChild(toggleButton);

                const titleSpan = document.createElement('span');
                titleSpan.textContent = subnet;
                header.appendChild(titleSpan);

                const countSpan = document.createElement('span');
                countSpan.className = 'subnet-count';
                header.appendChild(countSpan);

                const hostContainer = document.createElement('div');
                hostContainer.style.display = expanded ? '' : 'none';

                const hostCount = Object.keys(hosts).length;
                const sourceCount = Object.values(hosts).reduce((acc, arr) => acc + arr.length, 0);
                countSpan.textContent = expanded ? '' : ` (${hostCount} hosts, ${sourceCount} sources)`;

                header.addEventListener('click', () => {
                    const isExpanded = hostContainer.style.display !== 'none';
                    if (isExpanded) {
                        hostContainer.style.display = 'none';
                        countSpan.textContent = ` (${hostCount} hosts, ${sourceCount} sources)`;
                        toggleButton.textContent = '►';
                        subnetState[subnet] = false;
                    } else {
                        hostContainer.style.display = '';
                        countSpan.textContent = '';
                        toggleButton.textContent = '▼';
                        subnetState[subnet] = true;
                    }
                    localStorage.setItem('subnetState', JSON.stringify(subnetState));
                });

                for (const [instance, instanceSources] of Object.entries(hosts)) {
                    const instanceDiv = document.createElement('div');
                    instanceDiv.className = 'instance-group';
                    instanceDiv.innerHTML = `<h3>${instance}</h3>`;

                    const ul = document.createElement('ul');
                    instanceSources.forEach(source => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <strong>Name:</strong> ${source.name}
                            <button class="copy-button" data-name="${source.name}">Copy</button><br>
                            <strong>IP:</strong> ${source.address}:${source.port}<br>
                            <strong>Groups:</strong> ${source.groups.join(', ')}
                        `;
                        ul.appendChild(li);
                    });

                    instanceDiv.appendChild(ul);
                    hostContainer.appendChild(instanceDiv);
                }

                subnetDiv.appendChild(header);
                subnetDiv.appendChild(hostContainer);
                sourceList.appendChild(subnetDiv);
            }

            // Add event listeners to copy buttons
            document.querySelectorAll('.copy-button').forEach(button => {
                button.addEventListener('click', copySourceName);
            });
        }

        function groupBySubnet(sources) {
            return sources.reduce((acc, source) => {
                const parts = source.address.split('.');
                let subnet;

                if (parts[0] === '10' && parts[1] === '100') {
                    subnet = parts.slice(0, 3).join('.') + '.0/24';
                } else if (parts[0] === '10' && parts[1] === '64') {
                    subnet = parts.slice(0, 2).join('.') + '.0.0/16';
                } else {
                    subnet = parts.slice(0, 3).join('.') + '.0/24';
                }

                if (!acc[subnet]) {
                    acc[subnet] = {};
                }
                if (!acc[subnet][source.address]) {
                    acc[subnet][source.address] = [];
                }
                acc[subnet][source.address].push(source);
                return acc;
            }, {});
        }

        function filterSources() {
            const searchTerm = searchInput.value.toLowerCase();
            const sourceItems = sourceList.getElementsByTagName('li');
            const instanceGroups = sourceList.getElementsByClassName('instance-group');
            const subnetGroups = sourceList.getElementsByClassName('subnet-group');

            Array.from(sourceItems).forEach(item => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(searchTerm) ? '' : 'none';
            });

            Array.from(instanceGroups).forEach(group => {
                const visibleItems = Array.from(group.getElementsByTagName('li')).filter(li => li.style.display !== 'none');
                group.style.display = visibleItems.length > 0 ? '' : 'none';
            });

            Array.from(subnetGroups).forEach(group => {
                const visibleInstances = Array.from(group.getElementsByClassName('instance-group')).filter(inst => inst.style.display !== 'none');
                group.style.display = visibleInstances.length > 0 ? '' : 'none';
            });
        }

        function copySourceName(event) {
            const sourceName = event.target.getAttribute('data-name');
            navigator.clipboard.writeText(sourceName).then(() => {
                // Temporarily change button text to indicate successful copy
                const originalText = event.target.textContent;
                event.target.textContent = 'Copied!';
                setTimeout(() => {
                    event.target.textContent = originalText;
                }, 1500);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        refreshButton.addEventListener('click', fetchSources);
        searchInput.addEventListener('input', filterSources);

        // Initial fetch
        fetchSources();
        setInterval(fetchSources, 5000);
    </script>
</body>
</html>
